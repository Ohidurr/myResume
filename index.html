<!DOCTYPE html>
<title>Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">
<script src="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.js"></script>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    line-height: 1.5;
    max-width: 1024px;
    margin: auto;
    padding: 2rem;
    display: none;
    background: white;
    color: #111;
  }
  h1 { font-size: 200%; padding: 16px; border: 1px solid lightgrey; background: #f0f0f0; }
  h2 { border-bottom: 1px solid grey; padding: 2px; margin-top: 1.5em; }
</style>
<body onload="fetch('index.md').then(res => res.text()).then(txt => { document.body.innerHTML = md.html(txt); document.body.style.display = 'block'; });">
</body>
</html>
